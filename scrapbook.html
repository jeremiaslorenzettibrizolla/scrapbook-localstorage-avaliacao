<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/scrapbook.css">
    <title>Meus Recados</title>
</head>
<body>
    <div class="content-page">
    <h1 class="pb-1 text-black-50">Meus Recados</h1>
        <div class="row top-page">
            <input type="text" class="id col-4"
                id="descricaoRecado" 
                placeholder="Descrição...">
            <input type="text" class="col-6"
                id="detalhesRecado" 
                placeholder="Detalhamento...">
            <button class="col-2" onclick="adicionarRecado(event)" id="salvarRecado">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <div>
            <table class="scrapbook table table-responsive table-hover table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Detalhamento</th>
                    <th scope="col" class="col-2">Ação</th>
                  </tr>
                </thead>
                <tbody id="scrapbook"></tbody>
              </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
